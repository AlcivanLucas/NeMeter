<body>
    <div class="container">
        <h1>NÃ©Contador ðŸ¤£</h1>
        <div id="counter">0</div>
        <button onclick="increment()">Mais um NÃ©! ðŸ˜…</button>
        <button onclick="resetCounter()">Zerar</button>
    </div>

    <script>
        let count = localStorage.getItem('neCount') || 0;
        document.getElementById('counter').textContent = count;

        function increment() {
            count++;
            updateDisplay();
            saveCount();
        }

        function resetCounter() {
            count = 0;
            updateDisplay();
            saveCount();
        }

        function updateDisplay() {
            document.getElementById('counter').textContent = count;
        }

        function saveCount() {
            localStorage.setItem('neCount', count);
        }
    </script>
