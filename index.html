<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeMeter</title>

    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>


    <style>
        :root {
            --primary-color: #6c5ce7;
            --hover-color: #8577ef;
            --background: #1a1a1a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #2d2d2d;
            border-radius: 15px;
            padding: 2rem;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-size: clamp(1.5rem, 6vw, 2.5rem);
        }

        #counter {
            font-size: clamp(60px, 15vw, 100px);
            text-align: center;
            margin: 2rem 0;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.4);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1 1 160px;
            max-width: 200px;
        }

        button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 10px;
            }
            
            button {
                font-size: 1rem;
                padding: 1rem;
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contando quantidade de vezes o Samuel fala nÃ© </h1>
        <div id="counter">0</div>
        <div class="buttons">
            <button onclick="increment()">âž• Mais um NÃ©!ðŸ¤¯</button>
            
        </div>
    </div>


    <script>
        // ConfiguraÃ§Ã£o do Firebase usando variÃ¡veis de ambiente
        const firebaseConfig = {
          apiKey: "{{FIREBASE_API_KEY}}",
          authDomain: "{{FIREBASE_AUTH_DOMAIN}}",
          databaseURL: "{{FIREBASE_DATABASE_URL}}",
          projectId: "{{FIREBASE_PROJECT_ID}}",
          storageBucket: "{{FIREBASE_STORAGE_BUCKET}}",
          messagingSenderId: "{{FIREBASE_MESSAGING_SENDER_ID}}",
          appId: "{{FIREBASE_APP_ID}}"
        };
        
        firebase.initializeApp(firebaseConfig);
     
        const database = firebase.database();

        // ReferÃªncia ao contador no banco de dados
        const counterRef = database.ref('counter');

        // Atualiza o contador em tempo real
        counterRef.on('value', (snapshot) => {
            const count = snapshot.val() || 0;
            document.getElementById('counter').textContent = count;
        });

        function increment() {
            counterRef.transaction((currentCount) => {
                return (currentCount || 0) + 1;
            });
        }
    </script>
</body>
</html>
