<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√©Contador Online</title>
    
    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary-color: #00ff88;
            --background: #0a1929;
            --card-bg: #132f4c;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #counter {
            font-size: clamp(80px, 20vw, 120px);
            text-align: center;
            margin: 2rem 0;
            color: var(--primary-color);
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        button {
            background: var(--primary-color);
            color: var(--background);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            max-width: 300px;
            margin: 0.5rem;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>N√©Contador Global üåç</h1>
        <div id="counter">Carregando...</div>
        <button onclick="increment()">Adicionar N√©! ü§Ø</button>
    </div>

    <script>
        // Configura√ß√£o do Firebase (substitua com seus dados)
        const firebaseConfig = {
            apiKey: "AIzaSyDzJaTjqjU8aegzrEsPy98dhhG5u02dgLc",
            authDomain: "nemeter-7fdf0.firebaseapp.com",
            databaseURL: "https://nemeter-7fdf0-default-rtdb.firebaseio.com",
            projectId: "nemeter-7fdf0",
            storageBucket: "nemeter-7fdf0.firebasestorage.app",
            messagingSenderId: "124629134671",
            appId: "1:124629134671:web:aa60c4541d26967beb293a"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Refer√™ncia ao contador no banco de dados
        const counterRef = database.ref('counter');

        // Atualiza o contador em tempo real
        counterRef.on('value', (snapshot) => {
            const count = snapshot.val() || 0;
            document.getElementById('counter').textContent = count;
        });

        function increment() {
            counterRef.transaction((currentCount) => {
                return (currentCount || 0) + 1;
            });
        }
    </script>
</body>
</html>
